    <script>
        // Gestion du mode sombre/clair
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Charger le mode sauvegard√©
        if (localStorage.getItem('theme') === 'light') {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
            themeToggle.textContent = '‚òÄ Mode clair';
        } else {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'üåô Mode sombre';
        }

        // Basculer entre les modes
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                themeToggle.textContent = '‚òÄ Mode clair';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                themeToggle.textContent = 'üåô Mode sombre';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Convertir le Markdown en HTML pour chaque writeup
        document.querySelectorAll('.writeup-item').forEach(item => {
            const contentDiv = item.querySelector('.writeup-content');
            const markdownScript = contentDiv.querySelector('script[type="text/markdown"]');
            if (markdownScript) {
                contentDiv.innerHTML = marked.parse(markdownScript.textContent);
            }

            const toggleLink = item.querySelector('.toggle-link');
            toggleLink.onclick = (e) => {
                e.preventDefault();
                if (contentDiv.style.display === 'block') {
                    contentDiv.style.display = 'none';
                    toggleLink.textContent = 'Lire le writeup';
                } else {
                    contentDiv.style.display = 'block';
                    toggleLink.textContent = 'Masquer le writeup';
                }
            };
        });
